<section class="aidenav">
    <section>
        <h1>Chercher un épisode</h1>
        <form autocomplete="off" onsubmit="return false">
            <input type="text" name="episode" id="episode" placeholder="Saisir un nom d'épisode" onClick="loadPreviousSearch()" >
            <input type="button" id="clickMe" value="Chercher" onClick="placeOrder();">
        </form>
        <h3>Résultats pour : <span id="search"></span></h3>
    </section>
</section>
<div id="list">

</div>
<script>
    var isItFirstTime = 0;
    var isFirstElement = new Boolean(true);
    function readTextFile(file){
        var rawFile = new XMLHttpRequest();
        rawFile.open("GET",file, false);
        rawFile.onreadystatechange = function(){
            if(rawFile.readyState === 4){
                if(rawFile.status === 200 || rawFile.status == 0){
                    allText = rawFile.responseText.split("|");
                }
            }
        }
        rawFile.send(null);
        return(allText);
    }
    function placeOrder(){
        var input = document.getElementById("episode").value;
        localStorage.setItem("episodeData",input);
        if(isItFirstTime === 1){
            location.reload();
        }
        isItFirstTime+=1;
        const isFound = new Boolean(false);
        var element = document.getElementById("list");
        var file = 'data/episodes.txt';
        var alltext=readTextFile(file);
        document.getElementById("search").innerHTML = input;
        while(alltext[0]!=null) {
            if (alltext[2].includes(input) || alltext[1].includes(input)) {
                var table = document.createElement('table');
                table.classList.add('eps');
                table.innerHTML = `<tr><th style="background: red; color: #fff;" width="8%">Saison</th><th style="background: red; color: #fff;" width="8%">N°</th><th style="background: red; color: #fff;" width="26%">Titre français</th><th style="background: red; color: #fff;" width="30%">Titre japonais</th><th style="background: red; color: #fff;" width="13%">Diffusion japonaise</th><th style="background: red; color: #fff;" width="13%">Diffusion française</th></tr><td width="8%"><span id="1"></span></td><td width="8%"><span id="2"></span></td><td width="26%"><i><span id="3"></span></i></td><td width="30%"><i><span id="4"></span></i></td width="13%"><td><span id="5"></span></td><td width="13%"><span id="6"></span></td></table>`;
                element.appendChild(table);
                document.getElementById("1").innerHTML = alltext[0];
                document.getElementById("2").innerHTML = alltext[1];
                document.getElementById("3").innerHTML = alltext[2];
                document.getElementById("4").innerHTML = alltext[3];
                document.getElementById("5").innerHTML = alltext[4];
                document.getElementById("6").innerHTML = alltext[5];
            }
            var removeFirstSix = alltext.splice(0,6);
        }
        // }
        // TO BE COMPLETED
    // function loadPreviousSearch(){
    //     if(localStorage.getItem("episodeData")!=null){
    //         var s = document.getElementById("episode").nodeValue;
    //         s.value=localStorage.getItem("episodeData");
    //     }
            }
    document.getElementById('episode').addEventListener("keydown",function(e){
        if(e.which == '13'){
            placeOrder();
        }
    });
</script>
